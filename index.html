<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Con Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- 左側の設定パネル -->
        <aside class="sidebar">
            <h1>MY CON EDITOR</h1>

            <div class="section">
                <h2>Shape Setting</h2>
                <div class="setting-control">
                    <button>◀</button>
                    <input type="text" value="170mm">
                    <button>▶</button>
                </div>
                <div class="setting-control">
                    <button>◀</button>
                    <input type="text" value="300mm">
                    <button>▶</button>
                </div>
                <div class="setting-control">
                    <button>◀</button>
                    <input type="text" value="20mm">
                    <button>▶</button>
                </div>
                <div class="color-picker">
                    <button>◀</button>
                    <input type="text" value="#afafaf">
                    <button>▶</button>
                </div>
            </div>

            <div class="section">
                <h2>Button Setting</h2>
                <div class="setting-control">
                    <button>◀</button>
                    <input type="text" value="11">
                    <button>▶</button>
                </div>
                <div class="setting-control">
                    <button>◀</button>
                    <input type="text" value="1">
                    <button>▶</button>
                </div>
                <div class="color-picker">
                    <button>◀</button>
                    <input type="text" value="#3c3c3c">
                    <button>▶</button>
                </div>
            </div>

            <div class="section">
                <h2>Other Setting</h2>
                <button class="import">Import Image</button>
            </div>
        </aside>
    </div>
</body>
</html>

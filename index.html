<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Con Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <h1>MY CON EDITOR</h1>
        
        <div class="section">
            <h2>Shape Setting</h2>
            <label>Height:
                <div class="input-box">
                    <button onclick="changeValue('height', -5)">◀</button>
                    <span id="heightValue">170mm</span>
                    <button onclick="changeValue('height', 5)">▶</button>
                </div>
            </label>
            <label>Width:
                <div class="input-box">
                    <button onclick="changeValue('width', -5)">◀</button>
                    <span id="widthValue">300mm</span>
                    <button onclick="changeValue('width', 5)">▶</button>
                </div>
            </label>
            <label>Corner:
                <div class="input-box">
                    <button onclick="changeValue('corner', -5)">◀</button>
                    <span id="cornerValue">20mm</span>
                    <button onclick="changeValue('corner', 5)">▶</button>
                </div>
            </label>
            <label>Color:
                <input type="color" id="color" value="#afafaf">
            </label>
        </div>

        <div class="section">
            <h2>Button Setting</h2>
            <label>24mm:
                <div class="input-box">
                    <button onclick="changeValue('btn24', -1)">◀</button>
                    <span id="btn24Value">11</span>
                    <button onclick="changeValue('btn24', 1)">▶</button>
                </div>
            </label>
            <label>30mm:
                <div class="input-box">
                    <button onclick="changeValue('btn30', -1)">◀</button>
                    <span id="btn30Value">1</span>
                    <button onclick="changeValue('btn30', 1)">▶</button>
                </div>
            </label>
            <label>Color:
                <input type="color" id="btnColor" value="#3c3c3c">
            </label>
        </div>

        <div class="section">
            <h2>Other Setting</h2>
            <button class="import-btn">Import Image</button>
        </div>
    </div>

    <div class="editor">
        <div class="controller" id="controller"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
